<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Matching Cards Game</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="src/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Pokemon Matching Card</h1>
      <h3 class="welcome"></h3>
    </header>

    <main>
      <form class="name-container">
        <label for="name">Player's name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name..."
          required
        />
        <input
          type="submit"
          id="submit"
          placeholder="Submit"
          class="btn btn-submit"
        />
      </form>

      <div class="message"></div>

      <div class="center-container">
        <button class="btn btn-new--game">New Game</button>

        <div class="lives-container">
          <div class="timer-conatiner">
            <span class="heart"></span>
            <span class="lives-number">3</span>
            <span class="time"></span>
          </div>
        </div>
      </div>

      <div class="card-container">
        <section class="card">
          <img src="src/image/bug.webp" alt="Pokemon Bug" />
        </section>

        <section class="card">
          <img src="src/image/grass.webp" alt="Pokemon Grass" />
        </section>

        <section class="card">
          <img src="src/image/poison.webp" alt="Pokemon Poison" />
        </section>

        <section class="card">
          <img src="src/image/bug.webp" alt="Pokemon Bug" />
        </section>

        <section class="card">
          <img src="src/image/psychic.webp" alt="Pokemon Psychic" />
        </section>

        <section class="card">
          <img src="src/image/ground.webp" alt="Pokemon Ground" />
        </section>

        <section class="card">
          <img src="src/image/ice.webp" alt="Pokemon Ice" />
        </section>

        <section class="card">
          <img src="src/image/rock.webp" alt="Pokemon Rock" />
        </section>

        <section class="card">
          <img src="src/image/steel.webp" alt="Pokemon Steel" />
        </section>

        <section class="card">
          <img src="src/image/psychic.webp" alt="Pokemon Psychic" />
        </section>

        <section class="card">
          <img src="src/image/steel.webp" alt="Pokemon Steel" />
        </section>
        <section class="card">
          <img src="src/image/rock.webp" alt="Pokemon Rock" />
        </section>

        <section class="card">
          <img src="src/image/poison.webp" alt="Pokemon Poison" />
        </section>

        <section class="card">
          <img src="src/image/grass.webp" alt="Pokemon Grass" />
        </section>
        <section class="card">
          <img src="src/image/ground.webp" alt="Pokemon Ground" />
        </section>

        <section class="card">
          <img src="src/image/ice.webp" alt="Pokemon Ice" />
        </section>
      </div>
    </main>

    <footer class="copyright">
      <p>&copy; Copyright 2021 by Christie Tran</p>
      <a href="https://junocollege.com/" rel="noopener" target="_blank"
        >Created at Juno College</a
      >
    </footer>
  </body>
</html>
