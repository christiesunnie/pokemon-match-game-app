<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Matching Cards Game</title>
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="src/script.js"></script>
    </head>
    <body>
        <!-- Header starts here -->
        <header>
            <h1>Pokemon Matching Card</h1>
            <!-- Welcome message prints here -->
            <h3 class="welcome"></h3>
        </header>
        <!-- Header ends here -->

        <!-- Main section starts here -->
        <main>
            <!-- Form section starts here -->
            <form class="name-container">
                <label for="name">Player's name:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name..."
                    required
                />
                <input
                    type="submit"
                    id="submit"
                    placeholder="Submit"
                    class="btn btn-submit"
                />
            </form>
            <!-- Form secction ends here -->

            <!-- Announce message print here -->
            <div class="message"></div>

            <!-- Button sections start here -->
            <div class="center-container">
                <button class="btn btn-new--game">New Game</button>

                <div class="lives-container">
                    <div class="timer-conatiner">
                        <span class="heart"></span>
                        <span class="lives-number">3</span>
                        <span class="time"></span>
                    </div>
                </div>
            </div>
            <!-- Button sections end here -->

            <div class="card-container">
                <!-- Card sections here -->
            </div>
        </main>

        <!-- Footer starts here -->
        <footer class="copyright">
            <p>
                &copy; Copyright 2021 by
                <a href="https://christiesunnie.com/">Christie Tran</a>
            </p>
            <a href="https://junocollege.com/" rel="noopener" target="_blank"
                >Created at Juno College</a
            >
        </footer>
        <!-- Footer ends here -->
    </body>
</html>
